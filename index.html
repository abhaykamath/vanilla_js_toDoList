<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <h1 id="heading">To Do List</h1>
    <div id="msg-container">
        <div id="msg">
            This ToDo List app fetches a list of <strong>200</strong> ToDos from <a href="https://jsonplaceholder.typicode.com/todos" target="_blank">https://jsonplaceholder.typicode.com/todos</a> and displays it in a table below. You can click on the <strong>"ID"</strong> cell of the table heading to sort it in ascending or descending order of IDs.
        </div>
    </div>
    <div id="btn-container">
        <button id="fetch_todos">Fetch ToDos</button>
        <button id="show_all">Show All</button>
        <button id="show_pending">Show Pending</button>
        <button id="show_completed">Show Completed</button>
        <button id="reload">refresh</button>
    </div>
    <div id="table-container">
        <table id="todo-table">
            <tr>
                <th id="id-heading">ID</th>
                <th>User ID</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
            <tbody id="table-data-container">
            </tbody>
        </table>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
